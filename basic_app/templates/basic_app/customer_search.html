{% extends 'base.html' %}

{% block body_block %}
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Order Number</th>
          <th>Proof</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <form method="get">
            {{ filter.form.as_p }}
            <button type="submit">Search</button>
          </form>
          <ul>
          {% for user in filter.qs %}
            <li>{{ user.username }} - {{ user.get_full_name }}</li>
          {% endfor %}
          </ul>
      </tbody>
    </table>
  </div>
{% endblock %}
