{% extends 'base.html' %}

{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Get your Proof or Inovice</h1>
    <p class="lead">Please enter your order number,  first and last name </p>
  </div><!-- /.jumbotron -->

  <form method='post' action="{% url 'basic_app:customer_search' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="OrderNumber">Order Number</label>
        <input type="number" class="form-control" id="orderNumber" name="orderNumber" placeholder="Order Number">
      </div>
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" name="firstName" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" placeholder="Last Name">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
  </form>

</div><!-- /.container -->

{% endblock %}
